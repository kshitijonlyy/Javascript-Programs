<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_hover2</title>
    <style>
        .container{
            border-style: solid;
            border-radius: 10px;
            border-width: 2px;
        }
        .row1, .row2{
            text-align: center;
            margin: 50px;
        }
        img{
            height: 200px;
            width:200px;
            margin-left: 50px;
            border-width: 2px;
            border-style: solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <img src="../media/3.png" id="img1">
        </div>
        <div class="row2">
            <img src="../media/4.jpg" id="img2" onmouseover="hover(this.src)" onmouseout="out()">
            <img src="../media/5.jpg" id="img3" onmouseover="hover(this.src)" onmouseout="out()">
            <img src="../media/6.jpg" id="img4" onmouseover="hover(this.src)" onmouseout="out()">
            <img src="../media/7.jpg" id="img5" onmouseover="hover(this.src)" onmouseout="out()">
        </div>
    </div>

    <script>
        function hover(a){
            document.getElementById('img1').src=a;
        }
        function out(){
            document.getElementById('img1').src='../media/3.png';
        }
    </script>
</body>
</html>
