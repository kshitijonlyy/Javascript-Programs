<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
    <style>
        *{
            font-size: 25px;
        }
        button{
            font-size: 20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <label>Enter Any Number: </label>
    <input type="number" id="num">
    <br><br>
    <button onclick="create()">CREATE</button>
    <p id="res"></p>

    <script>
        function create(){
            value = document.getElementById('num').value;
            for (i=1; i<=10; i++){
                document.getElementById('res').innerHTML=document.getElementById('res').innerHTML+value+' x '+i+' = '+value*i+"<br>";
            }
        }
    </script>
</body>
</html>
