<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else1</title>
</head>
<body>
    Enter Name: <input type="text" id="fname" oninput="test()">
    <br>
    Enabled when Name = 'Kshitij' <input type="text" id="lname" disabled>
    <script>
        function test(){
            a = document.getElementById('fname').value;
            if(a =='Kshitij' || a=='kshitij'){
                document.getElementById('lname').disabled=false;
            }
            else{
                document.getElementById('lname').disabled=true;
            }
        }
        
    </script>
</body>
</html>
