<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyup_keydown</title>
</head>
<body id="backdrop">
    <label>Enter Anything: </label>
    <input type="text" id="txt" onkeyup="change()" onkeydown="change()">

    <script>
        function change(){
            // using math() module
            // x = Math.floor(Math.random() * 16777215).toString(16);
            // document.getElementById('backdrop').style.backgroundColor='#'+x;

            // simple code
            x = document.getElementById('txt').value;
            document.getElementById('backdrop').bgColor=x;
        }
    </script>
</body>
</html>
