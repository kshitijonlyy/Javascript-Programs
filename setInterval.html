<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        strong{
            font-size: 50px;
        }
        button{
            font-size: 30px;
            margin-top: 30px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <strong id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, asperiores.</strong><br>
    <button onclick="hit()">START</button>
    <button onclick="out()">STOP</button>

    <script>
        function hit(){
            a = setInterval(color1, 250);
            b = setInterval(color2, 500);
        }
        function color1(){
            document.getElementById('text').style.color='red'
        }
        function color2(){
            document.getElementById('text').style.color='green'
        }
        function out(){
            clearInterval(a);
            clearInterval(b);
        }
    </script>
</body>
</html>
