<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            margin-top: 50px;
            text-align: center;
            font-size: 20px;
        }
        button{
            margin: 30px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <p>
        <label>Enter First Number: </label><input type="number" id="num1">
        <br><br>
        <label>Enter Second Number: </label><input type="number" id="num2">
        <br><br>
        <button onclick="add()">ADD</button>
        <button onclick="subtract()">SUBTRACT</button>
        <button onclick="multiply()">MULTIPLY</button>
        <button onclick="divide()">DIVIDE</button>
        <br><br>
        <label id="result"></label>
    </p>

    <script>
        
        function add(){
            a = document.getElementById('num1').value;
            b = document.getElementById('num2').value;
            c = parseInt(a)+parseInt(b)
            document.getElementById('result').innerHTML='The Result Is: '+ c;
        }
        function subtract(){
            a = document.getElementById('num1').value;
            b = document.getElementById('num2').value;
            c = parseInt(a)-parseInt(b)
            document.getElementById('result').innerHTML='The Result Is: '+ c;
        }
        function multiply(){
            a = document.getElementById('num1').value;
            b = document.getElementById('num2').value;
            c = parseInt(a)*parseInt(b)
            document.getElementById('result').innerHTML='The Result Is: '+ c;
        }
        function divide(){
            a = document.getElementById('num1').value;
            b = document.getElementById('num2').value;
            c = parseInt(a)/parseInt(b)
            document.getElementById('result').innerHTML='The Result Is: '+ c;
        }
    </script>
</body>
</html>
